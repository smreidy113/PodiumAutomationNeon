<div class="container">
    <div class="module filter" id="filter-module">
        <h2>Filter Module</h2>
    </div>
    <div class="module content" id="content-module">
        <h2>Content Module</h2>
    </div>
</div>

<script>
    fetch('/api/filters')
        .then(res => res.json())
        .then(data => {
            document.getElementById("filter-module").innerHTML += `<p>${data.content}</p>`;
        });

    fetch('/api/content')
        .then(res => res.json())
        .then(data => {
            document.getElementById("content-module").innerHTML += `<p>${data.content}</p>`;
        });
</script>
